<!DOCTYPE HTML>
<html>

<head>
	<title>Roommates</title>
	<link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link rel="stylesheet" href="/static/main.css" />
	<link rel="stylesheet" href="/static/material.min.css" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
	<div class="mdl-layout mdl-js-layout mdl-layout	mdl-layout--fixed-header mdl-layout--fixed-drawer">
		<header class="mdl-layout__header">
			<div class="mdl-layout__header-row">
				<!-- Title -->
				<span class="mdl-layout-title">181 Lester</span>
			</div>
			<!-- Tabs -->
			<div class="mdl-layout__tab-bar mdl-js-ripple-effect">
				<a href="#fixed-tab-1" class="mdl-layout__tab is-active">Overview</a>
				<a href="#fixed-tab-2" class="mdl-layout__tab">Expenses</a>
				<a href="#fixed-tab-3" class="mdl-layout__tab">Groceries</a>
				<a href="#fixed-tab-3" class="mdl-layout__tab">Chores</a>
			</div>
		</header>
		<div class="mdl-layout__drawer">
			<header class="drawer-header">
				<img src="/static/default-avatar.png" class="user-avatar">
				<div>hello@example.com</div>
			</header>
			<nav class="mdl-navigation">
				<hr>
				<a class="mdl-navigation__link mdl-navigation__link--current" href="">181 Lester</a>
				<a class="mdl-navigation__link" href="">Group 2</a>
				<a class="mdl-navigation__link" href="">Group 3</a>
				<hr>
				<a class="mdl-navigation__link" href="">Create a Group</a>
				<a class="mdl-navigation__link" href="">Join a Group</a>
			</nav>
		</div>
		<main class="mdl-layout__content">
			<div class="page-content">
				<!-- Randomly filled in color. -->
				<div class="mdl-card mdl-card--border mdl-shadow--2dp float-card">
					<div class="mdl-card__title mdl-card--expand">
						<h2 class="mdl-card__title-text">181 Lester, Suite 206</h2>
					</div>
					<div class="mdl-card__supporting-text">
						Some kind of summary of your group and activities.
					</div>
				</div>

			</div>
		</main>
	</div>
	<script type="text/javascript" src="/static/material.min.js"></script>
</body>

</html>
